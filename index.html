<!DOCTYPE html>
<html>
<head>
  <title>日月星辰工作室出品</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    input {
      width: 300px;
      margin-bottom: 10px;
      padding: 5px;
    }
    
    button {
      padding: 5px 10px;
      background-color: #f00;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fluxus秘钥获取</h1>
  
  <p>要获得您的HWID，请点击应用程序中的“获取密钥”按钮，并从HWID查询中复制数据.</p>
  
  <input type="text" id="hwidInput" placeholder="输入你的HWID">
  <button id="bypassButton">获取</button>
  
  <div id="result"></div>
  
  <script>
    document.getElementById("bypassButton").addEventListener("click", function() {
      var hwid = document.getElementById("hwidInput").value;
      if (hwid !== '') {
        document.getElementById("bypassButton").disabled = true;
        document.getElementById("bypassButton").textContent = "获取中...";
        document.getElementById("result").textContent = "";
        
        var script = document.createElement('script');
        script.src = 'index.js?hwid=' + hwid;
        document.body.appendChild(script);
      }
    });

    function responseFromIndexJs(result) {
      document.getElementById("bypassButton").textContent = "Bypass";
      document.getElementById("bypassButton").disabled = false;
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
